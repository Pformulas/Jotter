<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="学习使用">
    <meta name="author" content="水不要鱼">
    <title>Jotter 云笔记</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/css/swiper.min.css">
</head>
<body>
<!-- 顶部导航栏 -->
<div class="navBar">
    <ul class="navBtn">
        <li class="chosenLi"><i class="fa fa-home"></i> 首页</li>
        <li><i class="fa fa-book"></i> 笔记</li>
        <li><i class="fa fa-wrench"></i> 设置</li>
    </ul>
</div>

<!-- 中间重要区域 -->
<div class="mainBox">
    <div class="swiper-container" id="mainSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- 首页容器 -->
                <div class="page welcomePage">
                    <div class="content">
                        <img src="./images/welcome.png" alt="welcome">
                        <p>一站式记录学习、工作、生活中的珍贵点滴</p>
                        <p>随时随地，想看就看</p>
                        <p>云盘备份，永久留存</p>
                        <div class="operation">
                            <a href="javascript:" class="btn slideToLoginPageBtn"><i class="fa fa-sign-in"></i> 立即登陆</a>
                            <a href="javascript:" class="btn slideToRegiterPageBtn dashed-btn"><i
                                    class="fa fa-plus-square-o"></i> 还没有账号</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!-- 仓库容器 -->
                <div class="page repoPage">
                    <div class="swiper-container" id="repoSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <!-- 注册界面 -->
                                <div class="page account">
                                    <img src="./images/account.png" alt="account">
                                    <form action="#" id="registerForm">
                                        <label>
                                            <input type="text" id="inputUsername" name="username" placeholder="输入用户名" maxlength="32" required>
                                        </label>
                                        <p style="color: red;display: none;" id="usernameError"></p>
                                        <label>
                                            <input type="password" id="inputPwd" name="password" placeholder="输入密码" maxlength="32" required>
                                        </label>
                                        <label>
                                            <input type="password" id="inputEnsurePwd" placeholder="再次输入密码" maxlength="32" required>
                                        </label>
                                        <p style="color: red;display: none;" id="pwdError">两次输入的密码不匹配</p>
                                        <label>
                                            <a href="javascript:" class="btn" id="registerBtn"><i class="fa fa-plus-square-o"></i> 注册</a>
                                        </label>
                                        <a href="javascript:" class="btn slideToLoginPageBtn dashed-btn"><i
                                                class="fa fa-sign-in"></i> 我要登陆</a>
                                    </form>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <!-- 登陆界面 -->
                                <div class="page account">
                                    <img src="./images/account.png" alt="account">
                                    <form action="#" id="loginForm">
                                        <label>
                                            <input type="text" name="username" placeholder="输入用户名" maxlength="32" required>
                                        </label>
                                        <label>
                                            <input type="password" name="password" placeholder="输入密码" maxlength="32" required>
                                        </label>
                                        <label>
                                            <a href="javascript:" class="btn" id="loginBtn"><i class="fa fa-sign-in"></i> 登陆</a>
                                        </label>
                                        <a href="javascript:" class="btn slideToRegiterPageBtn dashed-btn"><i
                                                class="fa fa-plus-square-o"></i> 我要注册</a>
                                    </form>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <!-- 笔记内容界面 -->
                                <div class="page content">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!-- 设置页面 -->
                <div class="page settingPage">
                    <img src="./images/setting.png" alt="setting">
                    <div class="detail">
                        <p><span id="usernameSpan">水不要鱼</span></p>
                        <p><i class="fa fa-vcard"></i> 姓名 ：<span id="nameSpan">(主人，您叫啥~)</span></p>
                        <p><i class="fa fa-qq"></i> QQ ：<span id="qqSpan">(我不会骚扰您的~)</span></p>
                        <p><i class="fa fa-envelope"></i> Email ：<span id="mailSpan">(您还没填写哦~)</span></p>
                        <p><i class="fa fa-commenting"></i> 简介 ：<span id="introSpan">(写下您的雄心壮志~)</span></p>
                        <a href="javascript:" class="btn switchBtn"><i class="fa fa-pencil"></i> 修改资料</a>
                    </div>
                    <div class="form hidden">
                        <form action="#">
                            <p><i class="fa fa-user"></i> ：<span class="usernameSpan">水不要鱼</span></p>
                            <label>
                                <input type="email" id="nameId" name="email" maxlength="32" placeholder="请输入姓名">
                            </label>
                            <label>
                                <input type="email" id="qqId" name="email" maxlength="32" placeholder="请输入 QQ">
                            </label>
                            <label>
                                <input type="email" id="mailId" name="phone" maxlength="32" placeholder="请输入邮箱">
                            </label>
                            <label>
                                <input type="email" id="introId" name="email" maxlength="32" placeholder="请输入个人简介">
                            </label>
                            <a href="javascript:" class="btn" id="saveBtn"><i class="fa fa-check"></i> 保存</a>
                            <a href="javascript:" class="btn dashed-btn switchBtn"><i class="fa fa-close"></i> 取消</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/js/swiper.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
