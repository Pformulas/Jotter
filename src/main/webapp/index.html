<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="学习使用">
    <meta name="author" content="水不要鱼">
    <title>Jotter 云笔记</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/css/swiper.min.css">
</head>
<body>
<!-- 顶部导航栏 -->
<div class="navBar">
    <ul class="navBtn">
        <li class="chosenLi">首页</li>
        <li>笔记</li>
        <li>设置</li>
    </ul>
</div>

<!-- 中间重要区域 -->
<div class="mainBox">
    <div class="swiper-container" id="mainSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <!-- 首页容器 -->
                <div class="page welcomePage">
                    <div class="content">
                        <img src="./images/welcome.png" alt="welcome">
                        <p>一站式记录学习、工作、生活中的珍贵点滴</p>
                        <p>随时随地，想看就看</p>
                        <p>云盘备份，永久留存</p>
                        <div class="operation">
                            <a href="javascript:" class="btn slideToLoginPageBtn">立即登陆</a>
                            <a href="javascript:" class="btn slideToRegiterPageBtn dashed-btn">还没有账号</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!-- 仓库容器 -->
                <div class="page repoPage">
                    <div class="swiper-container" id="repoSwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="page account">
                                    <img src="./images/account.png" alt="account">
                                    <form action="#" id="registerForm">
                                        <label>
                                            <input type="text" name="username" placeholder="输入用户名" maxlength="32" required>
                                        </label>
                                        <label>
                                            <input type="password" name="password" placeholder="输入密码" maxlength="32" required>
                                        </label>
                                        <label>
                                            <input type="password" name="ensurePassword" placeholder="再次输入密码" maxlength="32" required>
                                        </label>
                                        <label>
                                            <a href="javascript:" class="btn">注册</a>
                                        </label>
                                        <a href="javascript:" class="btn slideToLoginPageBtn dashed-btn">我要登陆</a>
                                    </form>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="page account">
                                    <img src="./images/account.png" alt="account">
                                    <form action="#" id="loginForm">
                                        <label>
                                            <input type="text" name="username" placeholder="输入用户名" maxlength="32" required>
                                        </label>
                                        <label>
                                            <input type="password" name="password" placeholder="输入密码" maxlength="32" required>
                                        </label>
                                        <label>
                                            <a href="javascript:" class="btn">登陆</a>
                                        </label>
                                        <a href="javascript:" class="btn slideToRegiterPageBtn dashed-btn">我要注册</a>
                                    </form>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="page content">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <!-- 设置页面 -->
                <div class="page settingPage">
                    <img src="./images/setting.png" alt="setting">
                    <p>您正在修改您的个人信息</p>
                    <form action="#">
                        <label>
                            <input type="text" name="username" maxlength="32" placeholder="请输入用户名" required>
                        </label>
                        <label>
                            <input type="tel" name="phone" maxlength="16" placeholder="请输入手机号">
                        </label>
                        <label>
                            <input type="email" name="email" maxlength="32" placeholder="请输入邮箱">
                        </label>
                        <p>验证码：6969</p>
                        <label>
                            <input type="number" name="code" maxlength="4" placeholder="请输入验证码" required>
                        </label>
                        <a href="javascript:" class="btn">修改</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.2/js/swiper.min.js"></script>
<script src="./js/index.js"></script>
</html>
